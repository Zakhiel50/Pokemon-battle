<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat pok√©mon</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div id="window">
        <header><h1>choose your first card</h1></header>
        
        <div id="container-cards">
           
            
                <ul class="card squirtle ">
                    <li class="name">Squirtle</li>
                    <li class="pictures-container"><img class="pictures" src="img/squirtle.jpg" alt="squirtle"></li>
                    <div class="container-attacks">
                        <li class="attack border">
                            <div class="title-attack"><img class="icon-element" src="img/water-icon.png" alt="water icon">
                                <h2>Bubble</h2>
                            </div>
                            <div class="attack-description">
                                <p class="attack-text">Shoots a bubble at his opponent.</p>
                                <p class="damages">10</p>
                            </div>
                        </li>
                        <li class="attack border">
                            <div class="title-attack"><img class="icon-element" src="img/normal-icon.png" alt="water icon">
                                <h2>Withdraw</h2>
                            </div>
                            <div class="attack-description ">
                                <p class="attack-text">Reduces 20 damage on next attack.</p>
                                <p class="damages">-20</p>
                            </div>
                            
                        </li>
                        <div class="container-strengths-weaknesses">
                            <p class="strengths">strength
                                <img class="icon-element" src="img/grass-icon.png" />
                                X2
                            </p>
                            <p class="weaknesses">weaknesse
                                <img class="icon-element" src="img/fire-icon.png" />
                                /2
                            </p>
                        </div>
                    </div>
                </ul>
            
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
    </div>
</body>
</html>
